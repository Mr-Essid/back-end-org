<!DOCTYPE html>

<head>
    <title>login</title>
    <link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/master.css') }}">
</head>

<body>  
    <section class="vh-100">
        <div class="container-fluid h-custom h-100">
          <div class="row d-flex justify-content-center mt-4 h-100">
          
            <div class="col-md-8 col-lg-6 col-xl-4">
              <form method="post" enctype="application/x-www-form-urlencoded" action="{{ url_for('dashboard') }}">

                <div class="mb-4 mt-4 text-center">
                  <div class="logo col-12 ">
                    <img src="/static/images/iotek_prev_ui.png" alt="iotek-image" style="max-width: 140px;">
                  </div>
                  <p class="h2 fw-normal mb-0 me-3 col-12 ">Sign in</p>          
                </div>
      
                
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg border-color-input"
                    placeholder="Enter a username" name="username"/>
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="password_" class="form-control form-control-lg border-color-input"
                    placeholder="Enter password" name="password" />
                  <label class="form-label" for="password_">Password</label>
                </div>
      
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary-it btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
