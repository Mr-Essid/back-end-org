{% extends "layout.html" %}

{% block title %}
Iotek Add Employer
{% endblock title %}

{% block style %}
{% endblock style %}

{% block body %}
{% with department=True %}
<div class="bg-whie shadow-sm">
    <div class="container">
        {% include "components/navbar.html" %}
    </div>
</div>
{% endwith %}

<div class="container my-5 ">
    <div class="header border-bottom">
        <h2>
            Add Employer
        </h2>

        <p class=".load">
            Add Employer to <b>{{ name_dep }}</b>
        </p>
    </div>



    <div class="container row">

        <form action="{{ url_for('store_employer') }}" method="post" class="" enctype="application/x-www-form-urlencoded">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">

                    <div class="d-flex justify-content-between mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                    </svg>
                                </span>

                                <input type="text" class="form-control" placeholder="firstname" aria-label="Username"
                                    aria-describedby="basic-addon1" name="username">

                            </div>
                        </div>
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                            </svg>
                        </span>


                        <input type="email" class="form-control" placeholder="email" aria-label="Username" name="email"
                            aria-describedby="basic-addon1">
                    
                    
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                            </svg>

                        </span>
                        
                        
                        <input type="password" class="form-control" placeholder="password" aria-label="Username"
                            name="password" aria-describedby="basic-addon1">


                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                            </svg>

                        </span>
                        <input type="password" class="form-control" placeholder="confirmation" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <input type="hidden" value="{{ dep_identifier_ }}" name="id_dep"/>
                    <div class="my-4">

                        <button type="submit" class="btn btn-primary rouned w-100 mb-2">
                            SEND
                        </button>

                        <button type="reset" class="btn btn-outline-dark rouned w-100">
                            RESET
                        </button>


                    </div>
                </div>
            </div>

        </form>

    </div>


</div>
{% endblock body %}
